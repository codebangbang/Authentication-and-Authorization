{% extends 'base.html' %}
{% block title %} {{ user.full_name }} {% endblock %}

{% block content %}

<h1>Show User Info</h1>
<div class="row">
    <div class="col-sm-10 col-12">
        <h2 class="mt-4">Feedback</h2>
        <ul>
            {% for feedback in user.feedback %}
            <li>
                {{ feedback.title }}
                {{ feedback.content}}
            </li>
            <form>
                {{ form.hidden_tag()}}
                <button class="btn btn-primary" formmethod="GET" formaction="/feedback/{{ feedback.id }}/update">
                    Edit
                </button>
                <button class="btn btn-danger" formethod="POST" formaction="/feedback/{{ feedback.id }}/delete">
                    Delete
                </button>
            </form>
            {% endfor %}
        </ul>

        <p>
            <a href="/users/{{ user.username }}/feedback/new" class="btn btn-primary">
                Add Feedback
            </a>
        </p>

        <form>
            <button class="btn btn-danger" formaction="/users/{{ user.username }}/feedback/new" class="btn btn-primary"
                formmethod="POST">
                Delete User
            </button>
        </form>

    </div>
</div>

{% endblock %}
